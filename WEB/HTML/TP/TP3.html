<meta charset="utf-8">



<form>

  <fieldset>
    <legend>Informations personnelles</legend>
    <table>
      <tr>
        <td>Email</td>
        <td><input type="text" placeholder="lorem@mail.fr"></td>
      </tr>
      <tr>
        <td>Mot de passe</td>
        <td><input type="password" placeholder="********"></td>
      </tr>
      <tr>
        <td>Sexe</td>
        <td>
          <select>
            <option>Homme</option>
            <option selected>Femme</option>
            <option>NB</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Date de naissance</td>
        <td><input type="date" value="2000-01-01"></td>
      </tr>
    </table>
  </fieldset>


  <fieldset>
    <legend>Préférences</legend>
    <table>
      <tr>
        <td>Couleur favorite</td>
        <td>
          <input type="radio" name="couleur-fav" id="couleur-fav-rouge"> <label for="couleur-fav-rouge">Rouge</label>
          <input type="radio" name="couleur-fav" id="couleur-fav-vert"> <label for="couleur-fav-rouge">Vert</label>
          <input type="radio" name="couleur-fav" id="couleur-fav-bleu"> <label for="couleur-fav-rouge">Bleu</label>
        </td>
      </tr>
      <tr>
        <td>Centres d'intérêts</td>
        <td>
          <input type="checkbox" id="interet-sport"> <label for="interet-sport">Sport</label>
          <input type="checkbox" id="interet-danse"> <label for="interet-danse">Danse</label>
          <input type="checkbox" id="interet-musique"> <label for="interet-musique">Musique</label>
          <input type="checkbox" id="interet-informatique"> <label for="interet-informatique">Informatique</label>
        </td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>Commentaires</legend>
    <table>
      <tr>
        <td>Message</td>
        <td><textarea placeholder="Votre message" rows="4" cols="25"></textarea></td>
      </tr>
    </table>
  </fieldset>
  <input type="submit" value="Envoyer">
</form>
