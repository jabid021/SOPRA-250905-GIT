<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressources Anno 1800</title>
    <link rel="stylesheet" href="../css/stylesheetbis.css">
    <link rel="stylesheet" href="../css/formulairebis.css">
</head>
<body>
    <header>
        <h1>Formulaire</h1>
        <h4>Formulaire d'avis sur le jeu Anno 1800</h4>
    </header>

    <form class="formulaire">
        <fieldset>
            <legend>Informations personnelles</legend>

            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required>

            <label for="sexe">Sexe *</label>
            <select id="sexe" name="sexe" required>
                <option value="" disabled selected>-- choisissez --</option>
                <option>Homme</option>
                <option>Femme</option>
                <option>NB</option>
                <option>Autre</option>
            </select>

            <label for="naissance">Date de naissance *</label>
            <input id="naissance" name="naissance" type="date" required>

            <label for="pays">Pays *</label>
            <input id="pays" name="pays" type="text" required placeholder="Ex. France">
        </fieldset>

        <fieldset>
            <legend>Avis sur le jeu</legend>

            <label for="note">Note sur 10 *</label>
            <div>
                <input id="note" name="note" type="range" min="0" max="10" step="1" value="5" oninput="noteOutput.value = note.value" required, class="note">
                <output id="noteOutput">5</output>
            </div>

            <div>
                <p>L'étape que vous préférez *</p>
                <label><input type="radio" name="prefere" value="1" required> Fermier</label><br>
                <label><input type="radio" name="prefere" value="2"> Ouvrier</label><br>
                <label><input type="radio" name="prefere" value="3"> Artisant</label><br>
                <label><input type="radio" name="prefere" value="4"> Ingénieur</label><br>
                <label><input type="radio" name="prefere" value="5"> Investisseur</label><br>
            </div>

            <div>
                <p>L'étape que vous aimez le moins *</p>
                <label><input type="radio" name="moins" value="1" required> Fermier</label><br>
                <label><input type="radio" name="moins" value="2"> Ouvrier</label><br>
                <label><input type="radio" name="moins" value="3"> Artisant</label><br>
                <label><input type="radio" name="moins" value="4"> Ingénieur</label><br>
                <label><input type="radio" name="moins" value="5"> Investisseur</label><br>
            </div>

            <div>
                <p>Ce que vous aimez le plus comme zone (au moins une) *</p>
                <label><input type="checkbox" name="zones[]" value="1"> Ancien monde</label><br>
                <label><input type="checkbox" name="zones[]" value="2"> Nouveau monde</label><br>
                <label><input type="checkbox" name="zones[]" value="3"> Embessa</label><br>
                <label><input type="checkbox" name="zones[]" value="4"> Crown Falls</label><br>
                <label><input type="checkbox" name="zones[]" value="5"> Arctique</label><br>
            </div>
        </fieldset>

        <fieldset class="suggestion">
            <legend>Suggestions d'amélioration</legend>
            <label for="suggestions">Suggestions (facultatif)</label>
            <textarea id="suggestions" name="suggestions" rows="5" placeholder="Vos idées..."></textarea>
        </fieldset>

        <div class="form-actions">
            <button type="submit">Envoyer</button>
            <button type="reset">Réinitialiser</button>
        </div>
    </form>

    <div class="footer"></div>
    <footer>
        <button onclick="location.href='../homepage.html'", class="bouton">Accueil</button>
        <button onclick="location.href='tableau.html'", class="bouton">Tableau</button>
    </footer>
</body>
</html>
