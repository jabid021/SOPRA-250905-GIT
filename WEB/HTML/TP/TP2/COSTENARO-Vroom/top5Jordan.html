<!doctype html>

<head>

  <style>
    :root{
      --bg: #0e0813;
      --card: #1b1027;
      --accent: #b91c1c;
      --highlight: #e11d48;
      --text: #f5f3ff;
      --muted: #9b8fb3;
      --radius: 14px;
      --max-width: 720px;
      font-family: 'Poppins', system-ui, sans-serif;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: radial-gradient(circle at top, #4b0707 0%, #120a0a 55%, #060203 100%);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }

    main{
      background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.01));
      backdrop-filter:blur(10px);
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      width:100%;
      max-width:var(--max-width);
      padding:24px;
      border:1px solid rgba(255,255,255,0.08);
    }

    header{
      text-align:center;
      margin-bottom:24px;
    }

    h1{
      font-size:28px;
      color:var(--accent);
      margin-bottom:4px;
    }

    p.subtitle{
      color:var(--muted);
      font-size:14px;
    }

    table{
      width:100%;
      border-collapse:collapse;
      border-radius:10px;
      overflow:hidden;
    }

    thead tr{
      background-color:rgba(255,203,5,0.15);
    }

    th, td{
      text-align:left;
      padding:14px 16px;
    }

    th{
      font-weight:600;
      color:var(--accent);
      font-size:15px;
      letter-spacing:0.03em;
    }

    tbody tr{
      border-top:1px solid rgba(255,255,255,0.05);
      transition:background 0.2s ease, transform 0.1s ease;
    }

    tbody tr:hover{
      background:rgba(255,255,255,0.05);
      transform:translateY(-3px);
    }

    td img{
      width:56px;
      height:56px;
      vertical-align:middle;
      border-radius:8px;
    }

    .rank{
      font-weight:700;
      font-size:18px;
      color:var(--accent);
      width:60px;
      text-align:center;
    }

    .name{
      font-weight:600;
      font-size:16px;
    }

    .type{
      font-size:14px;
      color:var(--muted);
    }

    .score{
      text-align:center;
      font-weight:600;
    }

    footer{
      margin-top:16px;
      font-size:13px;
      color:var(--muted);
      text-align:center;
    }

    @media (max-width:600px){
      th:nth-child(4), td:nth-child(4){display:none}
      th, td{font-size:14px;padding:10px}
      td img{width:48px;height:48px}
    }

  }
  .side-button {
      align-self: center;
    }

    .side-button button {
      background-color: #ff4c4c;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .side-button button:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }

  </style>
</head>
