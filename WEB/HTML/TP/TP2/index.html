<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liens vers les pages</title>
  <style>
  :root { --gap: 14px; --radius: 14px; }
  * { box-sizing: border-box; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
  line-height: 1.45; margin: 0; color: #222; background: #f7f7f8; }
  header { padding: 28px 20px 10px; text-align: center; }
  h1 { margin: 0 0 8px; font-size: clamp(20px, 3.2vw, 28px); }
  p.sub { margin: 0; color: #666; }
  main { max-width: 900px; margin: 24px auto 40px; padding: 0 16px; }
  .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: var(--gap); }
  .card { background: white; border: 1px solid #e7e7ea; border-radius: var(--radius); padding: 14px; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
  .card h3 { margin: 0 0 6px; font-size: 16px; overflow-wrap: anywhere; }
  .card a { text-decoration: none; color: #0b57d0; }
  .card a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Index des pages</h1>
  </header>

  <main>
    <section id="results" class="cards" aria-live="polite"></section>
  </main>

  <script>
  const pages = [
    { path: 'COSTENARO-Vroom/index.html'},
    { path: 'Fassy-seigneurDesAnneaux/tableauSeigneurDesAnneaux.html'},
    { path: 'Jany-Anno/homepage.html'},
    { path: 'JB-stands/html/tabelauxjb.html'},
    { path: 'Jonah-pec/projet_tableau.html'},
    { path: 'Laurine-yaourts/tableau.html'},
    { path: 'Lorenzo ArcsOnePiece/ArcsOnePiece.html'},
    { path: 'Martin-theme/top5.html'},
    { path: 'Marwah-FastandFurious/TP2.html'},
    { path: 'Matteo-yaourts/top5.html'},
    { path: 'Milian-F1_Sieste/index.html'},
    { path: 'Paul_NFL/TP2tableau.html'},
    { path: 'salom_toplego/topslm/index.html'},
    { path: 'Solomon-samson/tb.html'},
    { path: 'Sorin-HarryPotter/Tp2.html'},
    { path: 'Swan-colocs/tableaux.html'},
    { path: 'Tam-fleurs/Tam-fleurs.html'},
    { path: 'Thibaud-regionsLoL/HTML/monTableau.html'},
    { path: 'Viviana-Maison/TP2_Tableau.html'},
    { path: ''},
    { path: ''},
    { path: ''}
  ];

  const resultsEl = document.getElementById('results');

  function createCard({ path }) {
    const card = document.createElement('article');
    card.className = 'card';
    const title = document.createElement('h3');
    const link = document.createElement('a');
    link.href = path;
    link.target = '_blank';
    link.rel = 'noopener';
    link.textContent = path;
    title.appendChild(link);
    card.appendChild(title);
    return card;
  }

  function renderList() {
    if (!pages.length) {
      resultsEl.innerHTML = '<p>Aucune page déclarée dans le tableau <code>pages</code>.</p>';
      return;
    }
    resultsEl.innerHTML = '';
    for (const p of pages) {
      resultsEl.appendChild(createCard(p));
    }
  }

  renderList();
  </script>
</body>
</html>
