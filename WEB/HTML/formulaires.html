<!--
champ de texte (input) => text, password,number, email, url, date, time, week, tel, hidden, file, color, range
Zone de texte => textarea
List deroulante => select / option

choix : checkbox (0,*) / radio  (0,1)

button => submit / reset / button

  <input type="submit"> => valider et d'envoyer votre Formulaire
  <button> => Si vous etes dans un form, fait office de submit, si en dehors d'un form, use avec du js
  <input type="button"> => uniquement avec du JS
bloc visuel pour les forms => fieldset / legend


-->




<h1>Demo Formulaire</h1>

<form>

  <fieldset>
    <legend>Bloc 1</legend>
    <table>
      <tr>
        <td><label for="input-login">Login</label></td>
        <!--<td><input required autofocus size="80"  minlength="5" maxlength="15"  type="text" id="input-login" placeholder="Saisir votre login"></td>-->
        <td><input autofocus size="80" type="text" id="input-login" placeholder="Saisir votre login" name="login"></td>
      </tr>
      <tr>
        <td>Password : </td>
        <td><input type="password" placeholder="Saisir votre mot de passe" name="password"></td>
      </tr>

      <tr>
        <td>Age : </td>
        <td><input type="number" min="0"max="50"  placeholder="Saisir age" name="age"></td>
      </tr>

      <tr>
        <td>Salaire : </td>
        <td><input type="number" min="0" step="0.01" placeholder="Saisir salaire" name="salaire"></td>
      </tr>

      <tr>
        <td>Email : </td>
        <td><input required  disabled type="email" placeholder="Saisir email" value="jordan@gmail.com" name="email"></td>
      </tr>

      <tr>
        <td>Tel : </td>
        <td><input type="tel" placeholder="Saisir tel" name="tel"></td>
      </tr>

      <tr>
        <td>Naissance : </td>
        <td><input type="date" min="2025-01-01" max="2030-12-31" step="7" name="naissance"></td>
      </tr>


      <tr>
        <td>Filiere : </td>
        <td><select name="filiere"><option value="1">SOPRA-JAVA-250905</option><option value="2">Autre-boite-250905</option></select></td>
      </tr>

    </table>
  </fieldset>




  <fieldset>
    <legend>Bloc 2</legend>
    <table>
      <tr>
        <td>RDV : </td>
        <td><input type="time" min="09:00" max="17:30" step="900" name="heure"></td>
      </tr>
      <tr>
        <td>Planning : </td>
        <td><input  type="week" value="2025-W04" step="2" name="semaine"></td>
      </tr>

      <tr>
        <td>Fond : </td>
        <td><input type="color" name="color-pick"></td>
      </tr>


      <tr>
        <td>Note : </td>
        <td><input type="range" min="0" max="20" name="note"></td>
      </tr>

      <tr>
        <td>Evals : </td>
        <td><textarea placeholder="Saisir votre eval" rows="5" cols="80" name="evals">Le commentaire actuel</textarea></td>
      </tr>
    </table>
  </fieldset>


  <fieldset>
    <legend>Bloc 3 - Choix</legend>

    <table>
      <tr>
        <td>Civilite : </td>
        <td>
          <select name="civ-select">
            <option value="M.">Homme</option>
            <option selected value="Mme.">Femme</option>
            <option>NB</option>
          </select>
        </td>
      </tr>



      <tr>
        <td>Vos OS : </td>
        <td>
          <select multiple name="multiple-os-select[]">
            <optgroup label="MSDOS">
              <option>Windows</option>
            </optgroup>

            <optgroup label="Unix">
              <option>MacOs</option>
              <option>Linux</option>
            </optgroup>
          </select>


          <select name="os-select">
            <optgroup label="MSDOS">
              <option>Windows</option>
            </optgroup>

            <optgroup label="Unix">
              <option>MacOs</option>
              <option>Linux</option>
            </optgroup>
          </select>
        </td>
      </tr>


      <tr>
        <td>Ingredients : </td>
        <td>
          <label for="ingredient-farine">Farine</label><input  checked type="checkbox" id="ingredient-farine" value="farine" name="ingredients[]">
          <label for="ingredient-lait">Lait</label> <input type="checkbox" id="ingredient-lait" value="lait" name="ingredients[]">
          <label for="ingredient-cafe">Cafe</label> <input type="checkbox" id="ingredient-cafe" value="cafe" name="ingredients[]">
        </td>
      </tr>


      <tr>
        <td>Civilite : </td>
        <td>
          <label for="civilite-homme">Homme</label> <input type="radio" id="civilite-homme" value="homme" name="civilite">
          <label for="civilite-femme">Femme</label> <input checked type="radio" id="civilite-femme" value="femme"  name="civilite">
          <label for="civilite-nb">NB</label> <input type="radio" id="civilite-nb" value="nb"  name="civilite">
        </td>
      </tr>

    </table>
  </fieldset>

  <input type="submit" value="Save"><input type="reset" value="Reset">
</form>
