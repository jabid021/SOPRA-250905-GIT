<!--
4 positions : relative, absolute, fixed, sticky => donne acces aux attributs top,left,right,bottom

Absolute => Si le parent est en position relative, top : left 0 devient le coin sup gauche de ce parent, sinon le coin sup gauche de l'ecran
-->
<style>
  body{margin:0;}
  #site{height:300%;background-color:#F4EFE7}

  content
  {
    display:block;
    width:80%;
    margin-left:10%;
    margin-right:10%;
    background-color:lightgrey;
    height:850px;
    position:relative;
  }

  content div
  {
    height:70px;
  }

  #element1
  {
    background-color:green;
    position:sticky;
    top:150px;
    left:80px;
  }
  #element2
  {
    background-color:blue;
    position:absolute;
    top:150px;
    left:0;

    width:80vw;
  }
  #element3{background-color:red;}
  #element4
  {
    background-color:yellow;
    position:fixed;
    width:100%;
    top:0;
    left:0;
  }
  #element5
  {
    background-color:purple;
  }
</style>

<div id="site">
  <br><br>
  <content>
    <div id="element1">Element 1</div>
    <div id="element2">Element 2</div>
    <div id="element3">Element 3</div>
    <div id="element4">Element 4</div>
    <div id="element5">Element 5</div>
  </content>
</div>
