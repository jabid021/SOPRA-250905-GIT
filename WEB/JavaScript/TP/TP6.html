<h1>TP 6 - JS - Boites de Dialogues</h1>
<meta charset="utf-8">


<script charset="utf-8">

var password;
if(confirm("Changer votre password ?"))
{
  password=prompt("Saisir le nouveau password");
  alert(`Mot de passe changé (${password})`);
  console.log(`Mot de passe changé (${password})`);
}
else
{
  console.log(`Mot de passe non changé`);
}
</script>
