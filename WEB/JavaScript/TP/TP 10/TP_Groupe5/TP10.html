
<body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Badeen+Display&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>

  body
  {
    background-image : url("assets/img/water.png");
    background-size:100% 100%;
    padding-top: 200px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    font-family: Arial, Helvetica, sans-serif;
  }
  #grass
  {
    display:none;
    position:relative;
    width:700px;
    height:700px;
    background-image : url("assets/img/Grass.png")
  }

  #imgPikachu
  {
    width:44px;
    height:auto;
  }
  #toupis
  {
    display: none;
    position:absolute;
    top:500px;
    left:500px;
    width:200px;
    height:auto;
  }
  #pikachu
  {
    position:absolute;
    top:0;
    left:0;
  }


  select {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  color: #000;
  background: #fefefe;
  border: 4px solid #000;
  padding: 10px 20px;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 4px 4px 0 #000; /* effet pixel 3D */
  image-rendering: pixelated;
  transition: 0.2s;
}

#btnStart:hover {
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  color: white;
  background: #970202;
  border: 4px solid #000;
  padding: 10px 15px;
  border-radius: 0;
  box-shadow: 1px 1px 0 #000;
  cursor: pointer;
  transition: 0.2s;
}

select:focus #startForm:focus, #inputName:focus{
  outline: none;
}




     #btnToupie, #btnStopSpin {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(90deg,rgba(253, 29, 29, 1) 0%, rgba(255, 123, 0, 1) 50%, rgba(252, 176, 69, 1) 100%);
      color: white;
      font-weight: bolder;
      font-size: large;
      border: none;
      border-radius: 20px;
    }

    #pokemonName {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: "Press Start 2P", system-ui;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 1px 1px 1px #000,
      1px -1px 1px #000,
      -1px 1px 1px #000,
      -1px -1px 1px #000;
      ;
    }

    #inputName {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      color: #000;
      background: #fefefe;
      border: 4px solid #000;
      padding: 10px;
      text-transform: uppercase;
      box-shadow: 4px 4px 0 #000;
      image-rendering: pixelated;
      transition: all 0.2s ease-in-out;
    }

    #btnStart {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      color: white;
      background: #ec0404;
      border: 4px solid #000;
      padding: 10px 15px;
      border-radius: 0;
      box-shadow: 4px 4px 0 #000;
      cursor: pointer;
      transition: 0.2s;
    }

    #formStart {
    display: flex;
    gap: 10px;
    align-items: center;
    }  

    #textAbove {
      display: none;
      position: fixed;
      top: 20px;

      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;

      background-color: rgb(237, 237, 237);
      border:3px solid #292929;
      

      width: 500px;
      height: auto;
      padding: 5px 10px;
      text-align: center;
    }

    #btnToupie:hover, #btnStopSpin:hover{

      background: linear-gradient(90deg,rgb(139, 15, 15) 0%, rgb(160, 77, 0) 50%, rgb(165, 115, 45) 100%);
    }


    #bonus {
      position: relative;
      width: 70px;
      height: auto;
    }


    #btnToupie:disabled {
  background: grey;   
  color: #ccc;         
  cursor: not-allowed;   
  opacity: 0.7;          
  }
</style>

<script defer src="pikachu.js" charset="utf-8"></script>


  <audio id="themePokemon" src="assets/audio/theme.mp3"></audio>

<div id="formStart">
  
  <input id="inputName" type="text" placeholder="pikachu"><input id="btnStart" disabled type="button" value="Start !">
  <select id="personnages">
    <option value="pikachu">Pikachu</option>
    <option value="coincoin">Carnarticho</option>
    <option value="capumain">Capumain</option>
  </select>
</div>
<p id="textAbove">Pikachu a vaincu Pegasus !</p>
<div id="grass">

  <div id="pikachu">
    <span id="pokemonName"></span>
    <img id="imgPikachu" src="assets/img/pikachuDown.png">
  </div>
  <img id="toupis" src="assets/img/toupis.png" alt="Pegasus">
  <img id="bonus" src="assets/img/star.png" style="left:200px; top:150px;">
</div>


<button id="btnToupie">Lancer le combat BEYBLADE</button>
<button id="btnStopSpin">Arreter pikachu</button>

</body>
