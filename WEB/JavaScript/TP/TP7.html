<meta charset="utf-8">
<h1>Tp des pays</h1>

<script charset="utf-8">


var tabPays = [
{"pays":"France","capitale":"Paris"},
{"pays":"Espagne","capitale":"Madrid"},
{"pays":"Luxembourg","capitale":"Luxembourg"},
{"pays":"UK","capitale":"Londres"},
{"pays":"Italie","capitale":"Rome"}
];

var score=0;
var nbPays = tabPays.length;

var question=1;
for(p of tabPays)
{
  let reponse = prompt(`(Question ${question}/${nbPays}) Quelle est la capitale du pays : ${p.pays}`);
  if(reponse==p.capitale)
  {
    score++;
    alert("Bonne réponse !")
  }
  else
  {
    alert(`Mauvaise réponse, c'était : ${p.capitale}`);
  }
  question++;
}

alert(`Fin du jeu, votre score est de ${score}/${tabPays.length}`);
console.log(`Fin du jeu, votre score est de ${score}/${nbPays}`);




</script>
